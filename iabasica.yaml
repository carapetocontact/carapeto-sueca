[1️⃣ Preparação]
- Pega mão do jogador
- Identifica naipe líder (leadingSuit)
- Debug: mostrar mão e mesa atual

        |
        v
[2️⃣ Determinar cartas válidas]
- Tem naipe líder na mão?
    -> Sim: cartas válidas = cartas do naipe líder
        Debug: "tem que assistir" -> lista das cartas do naipe líder
    -> Não e há naipe líder na mesa: pode jogar qualquer carta
        Debug: "pode cortar" -> lista de trunfos na mão
    -> Não há naipe líder na mesa (primeira jogada): qualquer carta é válida
- Debug: mostrar todas as cartas válidas

        |
        v
[3️⃣ Prioridade Ás]
- Se primeira carta da rodada e carta é Ás (não trunfo) e naipe ainda não saiu:
    -> _prioridade = 2
    -> Debug: "Ás marcado com prioridade"

        |
        v
[4️⃣ Prioridade 7]
- Para cada 7:
    - Última carta da rodada OU única carta jogável OU Ás do mesmo naipe já saiu?
        -> OK
    - Caso contrário:
        -> _prioridade = -5
        -> Debug: "Evitar jogar 7"

        |
        v
[5️⃣ Simular cada carta]
- Para cada carta válida:
    - Simula mesa com essa carta
    - Inicializa vencedor da simulação = primeira carta
    - Para cada carta na mesa simulada:
        - Ignora carta que não segue naipe líder e não é trunfo
        - Se carta é trunfo:
            -> atualiza vencedor se valor maior ou primeiro trunfo
        - Se carta é do naipe líder:
            -> atualiza vencedor se valor maior
    - Verifica se a equipe do jogador vence
        -> Se sim: adiciona a cartasGanham
        -> Se não: adiciona a cartasPerdem
    - Debug: "Se jogar X => GANHA/PERDE"

        |
        v
[6️⃣ Escolha final]
- Se cartasGanham.length > 0:
    - Escolhe carta com maior prioridade (_prioridade)
    - Caso empate: maior valor de pontos
- Senão:
    - Escolhe carta de menor prioridade
    - Caso empate: menor valor de pontos
- Debug: "Carta escolhida: X"

        |
        v
[7️⃣ Jogar carta]
- Retorna índice da carta escolhida
- Função jogadaComputador() chama attemptPlayCard(playerIndex, cardIndex)

[Fim: Carta jogada pelo jogador IA]
