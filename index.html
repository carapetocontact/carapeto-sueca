<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sueca Online - Vers√£o Programador</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== MENU INICIAL ===== -->
   <div id="menu-inicial">
    <h1>Sueca</h1>

    <!-- Sele√ß√£o do modo de jogo -->
    <div>
      <label for="select-modo">Modo de Jogo:</label>
      <select id="select-modo">
        <option value="single">1 Jogador</option>
        <option value="multi">Multiplayer</option>
        <option value="programador">Programador</option>
      </select>
    </div>

    <!-- Seletor de baralhador -->
    <div>
      <label for="select-baralhador-menu">Quem d√° as cartas:</label>
      <select id="select-baralhador-menu">
        <option value="0">Jogador 1</option>
        <option value="1">Jogador 2</option>
        <option value="2">Jogador 3</option>
        <option value="3">Jogador 4</option>
      </select>
    </div>

    <!-- Sele√ß√£o de jogadores humanos/computador -->
    <div id="jogadores-box" style="display:none; margin-top: 10px;">
      <!-- Aqui o JS vai criar 4 selects -->
    </div>

    <button id="btn-start-game">Iniciar Jogo</button>
  </div>

  <!-- ===== JOGO (escondido no in√≠cio) ===== -->
  <div id="game" style="display:none;">
    <header>
      <h1>Sueca Online - Vers√£o Programador</h1>
    </header>

    <!-- Painel de informa√ß√µes -->
    <section id="painel">
      <div id="modo-jogo-info">Modo: --</div>
      <div id="ronda-info">Ronda 1 / 10</div>
      <div id="turno-info">Jogador 1 √© a tua vez de jogar!</div>
      <div id="trunfo-info">
        <span id="trunfo-texto">Trunfo: -</span>
        <span id="trunfo-carta"></span>
      </div>
    </section>

    <!-- Layout principal -->
    <div class="main-layout">
      <div id="game-container">
        <!-- Painel Esquerdo -->
        <div id="left-panel">
          <section id="mesa-central">
            <div id="slot-base-j1" class="mesa-slot-base">J1</div>
            <div id="slot-base-j2" class="mesa-slot-base">J2</div>
            <div id="slot-base-j3" class="mesa-slot-base">J3</div>
            <div id="slot-base-j4" class="mesa-slot-base">J4</div>

            <div id="slot-j1" class="mesa-slot"></div>
            <div id="slot-j2" class="mesa-slot"></div>
            <div id="slot-j3" class="mesa-slot"></div>
            <div id="slot-j4" class="mesa-slot"></div>

            <div id="trunfo-slot"></div>
          </section>

          <div id="round-winner">
            <div id="round-winner-msg"></div>
            <div id="round-winner-card"></div>
            <button id="round-winner-btn">Continuar</button>
          </div>
        </div>

        <!-- Painel Direito -->
        <div id="right-panel">
          <section id="maos">
            <div id="jogador1" class="mao"></div>
            <div id="jogador2" class="mao"></div>
            <div id="jogador3" class="mao"></div>
            <div id="jogador4" class="mao"></div>
          </section>

          <section id="controls">
            <button id="btn-novo-jogo">Novo Jogo</button>
          </section>
        </div>
      </div>

      <!-- Painel Inferior -->
      <div id="bottom-panel">
        <section id="lixos">
          <div class="lixo-equipa">
            <h3>Equipa 1 & 3</h3>
            <div id="pontos1">Pontos: 0</div>
            <div id="lixo1-cartas"></div>
          </div>
          <div class="lixo-equipa">
            <h3>Equipa 2 & 4</h3>
            <div id="pontos2">Pontos: 0</div>
            <div id="lixo2-cartas"></div>
          </div>
        </section>
        <section id="resultado-jogo"></section>
      </div>
    </div>
  </div>

  <!-- ===== MODAL FIM DE JOGO ===== -->
  <div id="fim-jogo-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="fim-jogo-titulo">üèÜ Resultado</h2>
      <p id="fim-jogo-mensagem"></p>
      <div class="fim-jogo-pontos">
        <span id="fim-pontos1"></span><br>
        <span id="fim-pontos2"></span>
      </div>
      <button id="btn-replay">üîÑ Jogar novamente</button>
      <button id="btn-menu">üè† Menu Inicial</button>
    </div>
  </div>



  <!-- Scripts -->
  <script src="menu.js"></script>
  <script src="ia.js"></script>
  <script src="main.js"></script>

</body>
</html>
